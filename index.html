<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            transition: background 0.3s;
        }
        nav a:hover {
            background: #575757;
        }
        .hero {
            background: #007BFF;
            color: white;
            padding: 50px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
        }
        footer nav a {
            margin: 0 10px;
        }
        form {
            margin-top: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form input, form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Website</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <div class="hero">
        <h2>Welcome to My Awesome Website</h2>
        <p>Discover amazing content and connect with us!</p>
        <button onclick="showAlert()">Learn More</button>
    </div>
    <main>
        <h2>Contact Us2</h2>
        <form id="contactForm">
            <input type="email" id="email" placeholder="Your Email" required>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <nav>
            <a href="#privacy">Privacy Policy</a>
            <a href="#terms">Terms of Service</a>
            <a href="#help">Help</a>
        </nav>
        <p>&copy; 2024 My Website</p>
    </footer>

    <!-- Import Supabase library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/supabase.min.js"></script>

    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://vdrxcqivnyyvhsiyqbic.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZkcnhjcWl2bnl5dmhzaXlxYmljIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mjc1MDE0NzYsImV4cCI6MjA0MzA3NzQ3Nn0.dXcZO7_1fB8Fi3Y3d7eCNXb4rKe1KZw_PcFL2AJpX50';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Form submission handler
        document.getElementById("contactForm").addEventListener("submit", async function(event) {
            event.preventDefault();  // Prevent the page from reloading
            
            const email = document.getElementById('email').value;
            const password = 'default-password'; // Adjust this or add a password field
            
            try {
                // Sign up user using Supabase Auth
                let { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password
                });

                if (error) {
                    alert('Sign up failed: ' + error.message);
                } else {
                    alert('Sign up successful! Please check your email for confirmation.');
                }
            } catch (err) {
                alert('Error: ' + err.message);
            }

            this.reset(); // Reset the form after submission
        });

        // Show alert on button click
        function showAlert() {
            alert('Thank you for your interest! More info coming soon.');
        }
    </script>
</body>
</html>
