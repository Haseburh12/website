<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        form {
            margin-top: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form input, form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Supabase Sign Up</h1>
    </header>
    <main>
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="email" id="email" placeholder="Your Email" required>
            <input type="password" id="password" placeholder="Your Password" required>
            <button type="submit">Submit</button>
        </form>
    </main>

    <!-- Load Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

    <!-- Your Script -->
    <script>
        // Create a Supabase client
        const supabaseUrl = 'https://vdrxcqivnyyvhsiyqbic.supabase.co'; // Your Supabase URL
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZkcnhjcWl2bnl5dmhzaXlxYmljIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mjc1MDE0NzYsImV4cCI6MjA0MzA3NzQ3Nn0.dXcZO7_1fB8Fi3Y3d7eCNXb4rKe1KZw_PcFL2AJpX50'; // Your Supabase API key
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Handle the form submission
        document.getElementById("signupForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Sign up the user with Supabase
            const { user, error } = await supabase.auth.signUp({ email, password });

            if (error) {
                alert('Error: ' + error.message);
                console.error('Sign up error:', error);
            } else {
                alert('Sign up successful! Please check your email for confirmation.');
                console.log('Sign up successful:', user);
            }
        });
    </script>
</body>
</html>
